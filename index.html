var map = L.map('map', {
	center: [34.8516702,135.6177386],
	zoom: 13,
});
var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
});
tileLayer.addTo(map);

// GeoJSON形式で複数個のマーカーを設定する
setTimeout(function(){
	for (var i = 0; i < places.length; i++) {
	  features.push({
		"type": "Feature",
		"properties": {
		  "name": places[i].name,
		  "url" : places[i].url,
		  //"icon": place[i].icon
		},
		"geometry": {
		  "type": "Point",
		  "coordinates": [places[i].lng, places[i].lat]
		}
	  });
	}
	L.geoJson(features, {
	  onEachFeature: function(features, layer) {
		if (features.properties && features.properties.name) {
		  layer.bindPopup(features.properties.name);
		  layer.on('mouseover', function(e) {
			this.openPopup();
		  });
		  layer.on('mouseout', function(e) {
			this.closePopup();
		  });
		  layer.on('click', function(e) {
			  window.open(features.properties.url, '_blank');
		  });
		  layer.on('tap', function(e) {
			  window.open(features.properties.url, '_blank');
		  });
		}
	},
	// @ToDo アイコン
	// pointToLayer: function( feature, latlng ) {
	// 	return L.marker( latlng, { icon: feature.properties.icon });
	// }
	}).addTo(map);
}, 100);

</script>
