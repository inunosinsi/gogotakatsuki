<style>
html,
body{
	height:100%;
}

	width:100%;
	height:100%;
	position: relative;
}
#map {
	z-index:1;
	width:100%;
	height:100%;
	/**height: 600px;**/
}

	z-index:2;
		display: flex;
		justify-content: center;
		align-items: center;

<body>
<div id="wrapper">
	<div id="map"></div>
	<div class="logo">
		<a href="https://www.youtube.com/watch?v=mgISm6i0Y8k&feature=youtu.be" target="_blank" rel="noopener"><img src="/img/youtube_social_squircle_red.png" alt="youtube" width="32px"></a>
	</div>
</div>
</body>
<script>
var features = [];
var places = [];
</script>
<script src="/ico/ico.js"></script>
<script src="/js/heian.js"></script>
<script src="/js/imamura.js"></script>
<script>
var map = L.map('map', {
	center: [34.8516702,135.6177386],
	zoom: 13,
});
var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
});
tileLayer.addTo(map);

// GeoJSON形式で複数個のマーカーを設定する
setTimeout(function(){
	for (var i = 0; i < places.length; i++) {
		features.push({
			"type": "Feature",
			"properties": {
				"name": places[i].name,
				"url" : places[i].url,
				"category": places[i].category
			},
			"geometry": {
				"type": "Point",
				"coordinates": [places[i].lng, places[i].lat]
			}
		});
	}
	L.geoJson(features, {
		onEachFeature: function(features, layer) {
			if (features.properties && features.properties.name) {
				layer.bindPopup(features.properties.name);
				layer.on('mouseover', function(e) {
					this.openPopup();
				});
				layer.on('mouseout', function(e) {
					this.closePopup();
				});
				layer.on('click', function(e) {
					window.open(features.properties.url, '_blank');
				});
				layer.on('tap', function(e) {
					window.open(features.properties.url, '_blank');
				});
			}
		},
		// アイコン
		pointToLayer: function( feature, latlng ) {
			switch(feature.properties.category){
				case 1:	//公園
					return L.marker( latlng, { icon: parkIco });
				case 2:	//遊具
					return L.marker( latlng, { icon: playIco });
				case 5:	//はにわ、遺跡
					return L.marker( latlng, { icon: haniwaIco });
				case 9:	//公共の建物　図書館や博物館
					return L.marker( latlng, { icon: publicIco });
				default:
					//アイコンなし
					return L.marker( latlng);
			}
		}
	}).addTo(map);
}, 100);

</script>
